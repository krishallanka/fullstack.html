<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>
<table border="1" cellspacing="5" cellpadding="10">
    <caption>Weekly Time Table</caption>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
    </tr>
    <tr>
        <td>9:00 AM</td>
        <td>Math</td>
        <td>English</td>
        <td>Science</td>
        <td>History</td>
        <td>Geography</td>
        <td>Art</td>
    </tr>
    <tr>
        <td>10:00 AM</td>
        <td colspan="2">Break</td>
        <td>Biology</td>
        <td rowspan="2">PE</td>
        <td>Music</td>
        <td>Computer</td>
    </tr>
    <tr>
        <td>11:00 AM</td>
        <td>Computer</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Literature</td>
        <td>Art</td>
    </tr>
    <tr>
        <td>12:00 PM</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
        <td>English</td>
        <td>Biology</td>
        <td>Music</td>
    </tr>
</table>
</body>
</html>
